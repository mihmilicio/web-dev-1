<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/global.css" />
    <title>Lista 1 JS - ex 2</title>
  </head>
  <body>
    <my-menu></my-menu>
    <main>
      <aside>
        <div class="proposal">
          <p>Faça um programa que entre com cinco números e imprima o quadrado de cada número.</p>
        </div>

        <div class="result">
          <h3>Resultado</h3>
          <p id="result1">---</p>
          <p id="result2"></p>
          <p id="result3"></p>
          <p id="result4"></p>
          <p id="result5"></p>
        </div>
      </aside>

      <article>
        <div class="execution">
          <h3>Execução</h3>

          <div class="form-group">
            <label for="num1">Nº 1</label>
            <input type="number" class="form-control" id="num1" />
          </div>

          <div class="form-group">
            <label for="num2">Nº 2</label>
            <input type="number" class="form-control" id="num2" />
          </div>

          <div class="form-group">
            <label for="num3">Nº 3</label>
            <input type="number" class="form-control" id="num3" />
          </div>

          <div class="form-group">
            <label for="num4">Nº 4</label>
            <input type="number" class="form-control" id="num4" />
          </div>

          <div class="form-group">
            <label for="num5">Nº 5</label>
            <input type="number" class="form-control" id="num5" />
          </div>

          <button type="button" onclick="calculaQuadrados()" class="btn-primary">Calcular</button>
        </div>
      </article>
      
    </main>
  </body>
  <script src="components/menu.js"></script>
  <script src="scripts/ex2.js"></script>
</html>
