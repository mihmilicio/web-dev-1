<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/global.css" />
    <title>Lista 1 JS - ex 1</title>
  </head>
  <body>
    <my-menu></my-menu>
    <main>
      <aside>
        <div class="proposal">
          <p>Calcule a média de quatro notas digitadas pelo usuário</p>
        </div>

        <div class="result">
          <h3>Resultado</h3>
          <p id="result">---</p>
        </div>
      </aside>

      <article>
        <div class="execution">
          <h3>Execução</h3>

          <div class="form-group">
            <label for="nota1">Nota 1</label>
            <input type="number" class="form-control" id="nota1" />
          </div>

          <div class="form-group">
            <label for="nota2">Nota 2</label>
            <input type="number" class="form-control" id="nota2" />
          </div>

          <div class="form-group">
            <label for="nota3">Nota 3</label>
            <input type="number" class="form-control" id="nota3" />
          </div>

          <div class="form-group">
            <label for="nota4">Nota 4</label>
            <input type="number" class="form-control" id="nota4" />
          </div>

          <button type="button" onclick="calculaMedia()" class="btn-primary">Calcular</button>
        </div>
      </article>
      
    </main>
  </body>
  <script src="components/menu.js"></script>
  <script src="scripts/ex1.js"></script>
</html>
